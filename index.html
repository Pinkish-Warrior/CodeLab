<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLab - Learn to Code</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="favicon_io/favicon.ico">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/dracula.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f12; /* Deep background */
            color: #d1d1e0;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: #1a1a24;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2d2d3d;
        }

        .header h1 {
            font-size: 20px;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
            gap: 12px;
            padding: 12px;
        }

        .editor-section, .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #16161e;
            border-radius: 12px; /* Softer corners */
            overflow: hidden;
            border: 1px solid #2d2d3d;
        }

        .tabs {
            display: flex;
            background-color: #1a1a24;
            padding: 4px 8px 0;
        }

        .tab {
            padding: 10px 18px;
            cursor: pointer;
            background-color: transparent;
            color: #7171a7;
            border: none;
            font-size: 13px;
            font-weight: 600;
            transition: 0.2s;
            border-radius: 8px 8px 0 0;
        }

        .tab:hover {
            color: #fff;
            background-color: #252535;
        }

        .tab.active {
            background-color: #252535;
            color: #a78bfa; /* Electric Violet accent */
            box-shadow: inset 0 -2px 0 #a78bfa;
        }

        .editor-container {
            flex: 1;
            background-color: #16161e;
        }

        .editor-content {
            display: none;
        }

        .editor-content.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #16161e;
            color: #e2e2f0;
            border: none;
            padding: 20px;
            font-family: 'Fira Code', 'Cascadia Code', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        .preview-header {
            background-color: #1a1a24;
            padding: 8px 16px;
            border-bottom: 1px solid #2d2d3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-header h2 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #7171a7;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 14px;
            background-color: #2d2d3d;
            color: #fff;
            border: 1px solid #3f3f5a;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #3f3f5a;
            border-color: #5b5b7e;
        }

        .btn.secondary {
            background-color: #7c3aed; /* Vibrant Purple */
            border: none;
        }

        .btn.secondary:hover {
            background-color: #6d28d9;
            transform: translateY(-1px);
        }

        #preview {
            flex: 1;
            background-color: #ffffff;
            border: none;
            width: 100%;
        }

        .info-message {
            background-color: #1a1a24;
            color: #7171a7;
            padding: 8px;
            font-size: 11px;
            text-align: center;
            border-top: 1px solid #2d2d3d;
        }

        .CodeMirror {
            height: 100%;
            font-family: 'Fira Code', 'Cascadia Code', monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üíª CodeLab - Learn to Code</h1>
    </div>

    <div class="container">
        <!-- Editor Section -->
        <div class="editor-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('html', this)">HTML</button>
                <button class="tab" onclick="switchTab('css', this)">CSS</button>
                <button class="tab" onclick="switchTab('js', this)">JavaScript</button>
            </div>

            <div class="editor-container">
                <textarea id="htmlCode"></textarea>
                <textarea id="cssCode"></textarea>
                <textarea id="jsCode"></textarea>
            </div>

            <div class="info-message">
                ‚ú® Write your code on the left, see the result on the right!
            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <div class="preview-header">
                <h2>‚ú® Live Preview</h2>
                <div class="button-group">
                    <button class="btn secondary" onclick="downloadCode()">‚¨áÔ∏è Download</button>
                    <button class="btn" onclick="clearCode()">üóëÔ∏è Clear</button>
                </div>
            </div>

            <iframe id="preview"></iframe>
        </div>
    </div>

    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="node_modules/codemirror/mode/css/css.js"></script>
    <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script>
        const preview = document.getElementById('preview');
        const tabs = document.querySelectorAll('.tab');

        // Custom command for full document auto-indentation
        CodeMirror.commands.indentAutoAll = function(cm) {
            cm.operation(function() {
                for (let i = 0; i < cm.lineCount(); i++) {
                    cm.indentLine(i);
                }
            });
        };

        const editorOptions = {
            theme: 'dracula',
            lineNumbers: true,
            autoCloseBrackets: true,
            extraKeys: {
                "Ctrl-I": "indentAutoAll",
                "Cmd-I": "indentAutoAll", // For macOS
            }
        };

        const htmlEditor = CodeMirror.fromTextArea(document.getElementById('htmlCode'), {
            mode: 'xml',
            autoCloseTags: true,
            ...editorOptions
        });

        const cssEditor = CodeMirror.fromTextArea(document.getElementById('cssCode'), {
            mode: 'css',
            ...editorOptions
        });

        const jsEditor = CodeMirror.fromTextArea(document.getElementById('jsCode'), {
            mode: 'javascript',
            ...editorOptions
        });

        const editorWrappers = {
            html: htmlEditor.getWrapperElement(),
            css: cssEditor.getWrapperElement(),
            js: jsEditor.getWrapperElement(),
        };

        function switchTab(tab, element) {
            // Deactivate all tabs
            tabs.forEach(t => t.classList.remove('active'));
            // Hide all editors
            for (const key in editorWrappers) {
                editorWrappers[key].style.display = 'none';
            }

            // Activate the selected tab
            element.classList.add('active');
            // Show the selected editor
            editorWrappers[tab].style.display = 'block';
            // Refresh the selected editor
            if (tab === 'html') {
                htmlEditor.refresh();
            } else if (tab === 'css') {
                cssEditor.refresh();
            } else if (tab === 'js') {
                jsEditor.refresh();
            }
        }

        function updatePreview() {
            const html = htmlEditor.getValue();
            const css = cssEditor.getValue();
            const js = jsEditor.getValue();

            const completeHTML = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        ${css}
    </style>
</head>
<body>
    ${html}
    <script>
        ${js}
    <\/script>
</body>
</html>`;
            preview.srcdoc = completeHTML;
        }

        htmlEditor.on('change', updatePreview);
        cssEditor.on('change', updatePreview);
        jsEditor.on('change', updatePreview);

        function loadDefaultExample() {
            htmlEditor.setValue('<h1>Welcome to CodeLab!</h1>\n<p>This is your first HTML page.</p>\n<button id="myButton">Click me!</button>\n<p id="message"></p>');
            cssEditor.setValue(`body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 40px;
}

h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

button {
  background-color: #4299e1;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3182ce;
}`);
            jsEditor.setValue(`document.getElementById("myButton").addEventListener("click", function() {
  document.getElementById("message").textContent = "üëã Hello, <write your name here>!";
  document.getElementById("myButton").style.display = "none";
})`);
            updatePreview();
        }

        function downloadCode() {
            const html = htmlEditor.getValue();
            const css = cssEditor.getValue();
            const js = jsEditor.getValue();

            const completeHTML = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My CodeLab Project</title>
    <style>
        ${css}
    </style>
</head>
<body>
    ${html}
    <script>
        ${js}
    <\/script>
</body>
</html>`;

            const blob = new Blob([completeHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-project.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearCode() {
            htmlEditor.setValue('');
            cssEditor.setValue('');
            jsEditor.setValue('');
            updatePreview();
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadDefaultExample();
            // Show HTML editor by default
            editorWrappers.css.style.display = 'none';
            editorWrappers.js.style.display = 'none';
            htmlEditor.refresh();
        });
    </script>
</body>
</html>
