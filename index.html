<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLab - Learn to Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f12; /* Deep background */
            color: #d1d1e0;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: #1a1a24;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2d2d3d;
        }

        .header h1 {
            font-size: 20px;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
            gap: 12px;
            padding: 12px;
        }

        .editor-section, .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #16161e;
            border-radius: 12px; /* Softer corners */
            overflow: hidden;
            border: 1px solid #2d2d3d;
        }

        .tabs {
            display: flex;
            background-color: #1a1a24;
            padding: 4px 8px 0;
        }

        .tab {
            padding: 10px 18px;
            cursor: pointer;
            background-color: transparent;
            color: #7171a7;
            border: none;
            font-size: 13px;
            font-weight: 600;
            transition: 0.2s;
            border-radius: 8px 8px 0 0;
        }

        .tab:hover {
            color: #fff;
            background-color: #252535;
        }

        .tab.active {
            background-color: #252535;
            color: #a78bfa; /* Electric Violet accent */
            box-shadow: inset 0 -2px 0 #a78bfa;
        }

        .editor-container {
            flex: 1;
            background-color: #16161e;
        }

        .editor-content {
            display: none;
        }

        .editor-content.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #16161e;
            color: #e2e2f0;
            border: none;
            padding: 20px;
            font-family: 'Fira Code', 'Cascadia Code', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        .preview-header {
            background-color: #1a1a24;
            padding: 8px 16px;
            border-bottom: 1px solid #2d2d3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-header h2 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #7171a7;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 14px;
            background-color: #2d2d3d;
            color: #fff;
            border: 1px solid #3f3f5a;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #3f3f5a;
            border-color: #5b5b7e;
        }

        .btn.secondary {
            background-color: #7c3aed; /* Vibrant Purple */
            border: none;
        }

        .btn.secondary:hover {
            background-color: #6d28d9;
            transform: translateY(-1px);
        }

        #preview {
            flex: 1;
            background-color: #ffffff;
            border: none;
            width: 100%;
        }

        .info-message {
            background-color: #1a1a24;
            color: #7171a7;
            padding: 8px;
            font-size: 11px;
            text-align: center;
            border-top: 1px solid #2d2d3d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üíª CodeLab - Learn to Code</h1>
    </div>

    <div class="container">
        <!-- Editor Section -->
        <div class="editor-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('html', this)">HTML</button>
                <button class="tab" onclick="switchTab('css', this)">CSS</button>
                <button class="tab" onclick="switchTab('js', this)">JavaScript</button>
            </div>

            <div class="editor-container">
                <textarea id="htmlCode" class="editor-content active"></textarea>
                <textarea id="cssCode" class="editor-content"></textarea>
                <textarea id="jsCode" class="editor-content"></textarea>
            </div>

            <div class="info-message">
                ‚ú® Write your code on the left, see the result on the right!
            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <div class="preview-header">
                <h2>‚ú® Live Preview</h2>
                <div class="button-group">
                    <button class="btn secondary" onclick="downloadCode()">‚¨áÔ∏è Download</button>
                    <button class="btn" onclick="clearCode()">üóëÔ∏è Clear</button>
                </div>
            </div>

            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        const htmlCode = document.getElementById('htmlCode');
        const cssCode = document.getElementById('cssCode');
        const jsCode = document.getElementById('jsCode');
        const preview = document.getElementById('preview');
        const tabs = document.querySelectorAll('.tab');
        const editors = document.querySelectorAll('.editor-content');

        function switchTab(tab, element) {
            editors.forEach(editor => editor.classList.remove('active'));
            tabs.forEach(t => t.classList.remove('active'));
            document.getElementById(tab + 'Code').classList.add('active');
            element.classList.add('active');
        }

        function updatePreview() {
            const html = htmlCode.value;
            const css = cssCode.value;
            const js = jsCode.value;

            const completeHTML = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        ${css}
    </style>
</head>
<body>
    ${html}
    <script>
        ${js}
    <\/script>
</body>
</html>`;

            // The 'srcdoc' approach (commented out below) is the recommended fix for the text selection issue.
            // preview.srcdoc = completeHTML;

            // Reverted to the original approach as requested for understanding the process.
            // This method can cause browsers to block text selection due to security sandboxing.
            preview.contentDocument.open();
            preview.contentDocument.write(completeHTML);
            preview.contentDocument.close();
        }

        htmlCode.addEventListener('input', updatePreview);
        cssCode.addEventListener('input', updatePreview);
        jsCode.addEventListener('input', updatePreview);

        function loadDefaultExample() {
            htmlCode.value = '<h1>Welcome to CodeLab!</h1>\n<p>This is your first HTML page.</p>\n<button id="myButton">Click me!</button>\n<p id="message"></p>';
            cssCode.value = cssCode.value = `body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 40px;
}

h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

button {
  background-color: #4299e1;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3182ce;
}`;
            jsCode.value = `document.getElementById("myButton").addEventListener("click", function() {
  document.getElementById("message").textContent = "üëã Hello, <write your name here>!";
  document.getElementById("myButton").style.display = "none";
})`;
            updatePreview();
        }

        function downloadCode() {
            const html = htmlCode.value;
            const css = cssCode.value;
            const js = jsCode.value;

            const completeHTML = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My CodeLab Project</title>
    <style>
        ${css}
    </style>
</head>
<body>
    ${html}
    <script>
        ${js}
    <\/script>
</body>
</html>`;

            const blob = new Blob([completeHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-project.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearCode() {
            htmlCode.value = '';
            cssCode.value = '';
            jsCode.value = '';
            updatePreview();
        }

        window.addEventListener('DOMContentLoaded', loadDefaultExample);
    </script>
</body>
</html>
