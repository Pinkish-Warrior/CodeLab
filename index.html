<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLab - Learn to Code</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="favicon_io/favicon.ico">
    
    <!-- CodeMirror CDN Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/solarized.min.css">
    
    <style>
        :root {
            --background-deep: #0f0f12;
            --background-medium: #16161e;
            --background-light: #1a1a24;
            --border-color: #2d2d3d;
            --text-primary: #d1d1e0;
            --text-secondary: #7171a7;
            --accent-color: #a78bfa;
            --button-bg: #2d2d3d;
            --button-hover-bg: #3f3f5a;
            --button-border: #3f3f5a;
            --button-hover-border: #5b5b7e;
        }

        .light-mode {
            --background-deep: #f0f0f0;
            --background-medium: #ffffff;
            --background-light: #f9f9f9;
            --border-color: #e0e0e0;
            --text-primary: #333333;
            --text-secondary: #555555;
            --accent-color: #7c3aed;
            --button-bg: #e0e0e0;
            --button-hover-bg: #d0d0d0;
            --button-border: #cccccc;
            --button-hover-border: #bbbbbb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-deep);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            background-color: var(--background-light);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 20px;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
            gap: 12px;
            padding: 12px;
        }

        .editor-section, .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--background-medium);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .tabs {
            display: flex;
            background-color: var(--background-light);
            padding: 4px 8px 0;
        }

        .tab {
            padding: 10px 18px;
            cursor: pointer;
            background-color: transparent;
            color: var(--text-secondary);
            border: none;
            font-size: 13px;
            font-weight: 600;
            transition: 0.2s;
            border-radius: 8px 8px 0 0;
        }

        .tab:hover {
            color: var(--text-primary);
            background-color: var(--background-medium);
        }

        .tab.active {
            background-color: var(--background-medium);
            color: var(--accent-color);
            box-shadow: inset 0 -2px 0 var(--accent-color);
        }

        .editor-container {
            flex: 1;
            background-color: var(--background-medium);
        }

        .preview-header {
            background-color: var(--background-light);
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-header h2 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 14px;
            background-color: var(--button-bg);
            color: var(--text-primary);
            border: 1px solid var(--button-border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
            border-color: var(--button-hover-border);
        }

        .btn.secondary {
            background-color: #7c3aed;
            border: none;
            color: #fff;
        }

        .btn.secondary:hover {
            background-color: #6d28d9;
            transform: translateY(-1px);
        }

        #preview {
            flex: 1;
            background-color: #ffffff;
            border: none;
            width: 100%;
        }

        .info-message {
            background-color: var(--background-light);
            color: var(--text-secondary);
            padding: 8px;
            font-size: 11px;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .CodeMirror {
            height: 100%;
            font-family: 'Fira Code', 'Cascadia Code', monospace;
        }

        /* Theme Switch Styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:focus + .slider {
            box-shadow: 0 0 1px var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üíª CodeLab - Learn to Code</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="themeToggle">
                <input type="checkbox" id="themeToggle" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>

    <div class="container">
        <!-- Editor Section -->
        <div class="editor-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('html', this)">HTML</button>
                <button class="tab" onclick="switchTab('css', this)">CSS</button>
                <button class="tab" onclick="switchTab('js', this)">JavaScript</button>
            </div>

            <div class="editor-container">
                <textarea id="htmlCode"></textarea>
                <textarea id="cssCode"></textarea>
                <textarea id="jsCode"></textarea>
            </div>

            <div class="info-message">
                ‚ú® Write your code on the left, see the result on the right!
            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <div class="preview-header">
                <h2>‚ú® Live Preview</h2>
                <div class="button-group">
                    <button class="btn secondary" onclick="downloadCode()">‚¨áÔ∏è Download</button>
                    <button class="btn" onclick="clearCode()">üóëÔ∏è Clear</button>
                </div>
            </div>

            <iframe id="preview"></iframe>
        </div>
    </div>

    <!-- CodeMirror CDN Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    
    <script>
        const preview = document.getElementById('preview');
        const tabs = document.querySelectorAll('.tab');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Custom command for full document auto-indentation
        CodeMirror.commands.indentAutoAll = function(cm) {
            cm.operation(function() {
                for (let i = 0; i < cm.lineCount(); i++) {
                    cm.indentLine(i);
                }
            });
        };

        const editorOptions = {
            theme: 'dracula',
            lineNumbers: true,
            autoCloseBrackets: true,
            extraKeys: {
                "Ctrl-I": "indentAutoAll",
                "Cmd-I": "indentAutoAll",
            }
        };

        const htmlEditor = CodeMirror.fromTextArea(document.getElementById('htmlCode'), {
            mode: 'xml',
            autoCloseTags: true,
            ...editorOptions
        });

        const cssEditor = CodeMirror.fromTextArea(document.getElementById('cssCode'), {
            mode: 'css',
            ...editorOptions
        });

        const jsEditor = CodeMirror.fromTextArea(document.getElementById('jsCode'), {
            mode: 'javascript',
            ...editorOptions
        });

        const editorWrappers = {
            html: htmlEditor.getWrapperElement(),
            css: cssEditor.getWrapperElement(),
            js: jsEditor.getWrapperElement(),
        };

        function switchTab(tab, element) {
            tabs.forEach(t => t.classList.remove('active'));
            for (const key in editorWrappers) {
                editorWrappers[key].style.display = 'none';
            }

            element.classList.add('active');
            editorWrappers[tab].style.display = 'block';
            
            if (tab === 'html') {
                htmlEditor.refresh();
            } else if (tab === 'css') {
                cssEditor.refresh();
            } else if (tab === 'js') {
                jsEditor.refresh();
            }
        }

        function updatePreview() {
            const html = htmlEditor.getValue();
            const css = cssEditor.getValue();
            const js = jsEditor.getValue();

            const completeHTML = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        ${css}
    </style>
</head>
<body>
    ${html}
    <script>
        ${js}
    <\/script>
</body>
</html>`;
            preview.srcdoc = completeHTML;
        }

        htmlEditor.on('change', updatePreview);
        cssEditor.on('change', updatePreview);
        jsEditor.on('change', updatePreview);

        function loadDefaultExample() {
            htmlEditor.setValue('<h1>Welcome to CodeLab!</h1>\n<p>This is your first HTML page.</p>\n<br>\n<button id="myButton">Click me!</button>\n<p id="message"></p>');
            cssEditor.setValue(`body {
  background: linear-gradient(to top right, #667eea, #764ba2);
  height: 100vh;
  color: white;
  padding: 40px;
}

h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

button {
  background-color: #4299e1;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3182ce;
}`);
            jsEditor.setValue(`document.getElementById("myButton").addEventListener("click", function() {
  document.getElementById("message").textContent = "üëã Hello, <write your name here> !";
  document.getElementById("myButton").style.display = "none";
})`);
            updatePreview();
        }

        function downloadCode() {
            const html = htmlEditor.getValue();
            const css = cssEditor.getValue();
            const js = jsEditor.getValue();

            const completeHTML = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My CodeLab Project</title>
    <style>
        ${css}
    </style>
</head>
<body>
    ${html}
    <script>
        ${js}
    <\/script>
</body>
</html>`;

            const blob = new Blob([completeHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-project.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearCode() {
            htmlEditor.setValue('');
            cssEditor.setValue('');
            jsEditor.setValue('');
            updatePreview();
        }

        // Theme switching logic with error handling
        function applyTheme(isLightMode) {
            if (isLightMode) {
                body.classList.add('light-mode');
                htmlEditor.setOption('theme', 'solarized light');
                cssEditor.setOption('theme', 'solarized light');
                jsEditor.setOption('theme', 'solarized light');
            } else {
                body.classList.remove('light-mode');
                htmlEditor.setOption('theme', 'dracula');
                cssEditor.setOption('theme', 'dracula');
                jsEditor.setOption('theme', 'dracula');
            }
        }

        themeToggle.addEventListener('change', () => {
            const isLight = themeToggle.checked;
            applyTheme(isLight);
            try {
                localStorage.setItem('themePreference', isLight ? 'light' : 'dark');
            } catch (e) {
                console.warn('localStorage not available:', e);
            }
        });

        // Load theme preference on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadDefaultExample();
            editorWrappers.css.style.display = 'none';
            editorWrappers.js.style.display = 'none';
            htmlEditor.refresh();

            try {
                const savedTheme = localStorage.getItem('themePreference');
                if (savedTheme === 'light') {
                    themeToggle.checked = true;
                    applyTheme(true);
                } else {
                    themeToggle.checked = false;
                    applyTheme(false);
                }
            } catch (e) {
                console.warn('localStorage not available:', e);
                applyTheme(false);
            }
        });
    </script>
</body>
</html>
